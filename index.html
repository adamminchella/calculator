<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="display-container">
          <p class="display">0</p>
        </div>
        <div class="buttons">
          <button class="misc clear">AC</button>
          <button class="misc negate">+/-</button>
          <button class="misc">%</button>
          <button class="operator divide">&divide;</button>
          <button class="digit seven">7</button>
          <button class="digit eight">8</button>
          <button class="digit nine">9</button>
          <button class="operator multiply">&times;</button>
          <button class="digit four">4</button>
          <button class="digit five">5</button>
          <button class="digit six">6</button>
          <button class="operator subtract">&minus;</button>
          <button class="digit one">1</button>
          <button class="digit two">2</button>
          <button class="digit three">3</button>
          <button class="operator add">&plus;</button>
          <button class="digit zero">0</button>
          <button class="digit decimal-point">.</button>
          <button class="backspace">undo</button>
          <button class="equals">&equals;</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
